<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's Musical Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1>Justin's Musical Journey</h1>
    </header>

    <!--Speech Bubble-->
    <div id="speech-bubble" class="speech-bubble hidden">
        <div class="bubble-pointer"></div>
        <div class="speech-content">
            <h3 id="note-title">C4</h3>
            <p id="note-message">Click a piano key to see my musical milestone!</p>
        </div>
    </div>

    <!--Piano-->
    <div id="piano">
        <div class="keys">
            <!--keys with data attributes for notes and messages-->
            <div class="key" data-note="C4" data-message="My first piano lesson! Started with 'Twinkle Twinkle Little Star' in C major."></div>
            <div class="key black--key" data-note="C#4" data-message="Learned my first sharp note while practicing 'FÃ¼r Elise' intro."></div>
            <div class="key black--key" data-note="D4" data-message="Mastered D major scale for my grade 1 piano exam."></div>
            <div class="key" data-note="D4" data-message="Performed 'Ode to Joy' in D major at my first school concert."></div>
            <div class="key black--key" data-note="D#4" data-message="Challenged myself with 'Moonlight Sonata' using D# minor."></div>
            <div class="key black--key" data-note="E4" data-message="E major: The key of my favorite Beatles song - 'Let It Be'."></div>
            <div class="key black--key" data-note="F4" data-message="First jazz piece learned in F major - 'Autumn Leaves'."></div>
            <div class="key" data-note="E4" data-message="E minor: Wrote my first original composition here."></div>
            <div class="key black--key" data-note="F#4" data-message="F# minor: The dramatic key of 'Swan Lake' theme."></div>
            <div class="key black--key" data-note="G4" data-message="G major scale at 120bpm - passed my grade 2 exam!"></div>
            <div class="key" data-note="F4" data-message="F major: Learned 'Canon in D' transposed to F."></div>
            <div class="key black--key" data-note="F#4" data-message="The key signature that finally made sense in 8th grade."></div>
            <div class="key black--key" data-note="G4" data-message="G minor: My first Chopin piece - 'Prelude in G minor'."></div>
            <div class="key black--key" data-note="G#4" data-message="G# minor: The haunting key of Rachmaninoff's 'Prelude'."></div>
            <div class="key" data-note="G4" data-message="G major: Played 'Yesterday' by The Beatles for talent show."></div>
            <div class="key black--key" data-note="A4" data-note="A4" data-message="A major: The bright key of 'Clair de Lune' (simplified version)."></div>
            <div class="key black--key" data-note="A#4" data-message="A# minor: Learned this for my first blues improvisation."></div>
            <div class="key" data-note="A4" data-message="A minor: My go-to key for emotional pieces."></div>
            <div class="key black--key" data-note="B4" data-message="B major: Finally understood circle of fifths with this key!"></div>
            <div class="key black--key" data-note="C5" data-message="C5: Played the famous high C in 'Nessun Dorma' arrangement."></div>
            <div class="key black--key" data-note="C#5" data-message="C# minor: The epic key of Beethoven's 'Moonlight Sonata'."></div>
            <div class="key" data-note="B4" data-message="B major: Composed my first duet in this key."></div>
            <div class="key black--key" data-note="C5" data-message="C5: The triumphant note in my graduation performance."></div>
            <div class="key black--key" data-note="C#5" data-message="C# major: Mastered this for 'River Flows in You'."></div>
            <div class="key" data-note="C5" data-message="High C: Where my musical journey continues to grow!"></div>
        </div>
    </div>

    <!--Instructions-->
    <div class="instructions">
        <p><i class="fas fa-mouse-pointer"></i>Click any key to see my musical milestone for that note</p>
        <p><i class="fas fa-music"></i>Each note represents a special memory in my musical journey</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
