<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's Musical Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1>Justin's Musical Journey</h1>
    </header>

    <!--Speech Bubble-->
    <div id="speech-bubble" class="speech-bubble hidden">
        <div class="bubble-pointer"></div>
        <div class="speech-content">
            <h3 id="note-title">C4</h3>
            <p id="note-message">Click a piano key to see my musical milestone!</p>
        </div>
    </div>

    <!--Piano-->
    <div id="piano">
        <div class="keys">
            <!--white keys-->
            <div class="key white" data-note="C4" data-message="My first piano lesson! Started with 'Twinkle Twinkle Little Star' in C major."></div>
            <div class="key black" data-note="C#4" data-message="Learned my first sharp note while practicing 'Für Elise' intro."></div>
            <div class="key white" data-note="D4" data-message="Performed 'Ode to Joy' in D major at my first school concert."></div>
            <div class="key black" data-note="D#4" data-message="Challenged myself with 'Moonlight Sonata' using D# minor."></div>
            <div class="key white" data-note="E4" data-message="E minor: Wrote my first original composition here."></div>
            <div class="key white" data-note="F4" data-message="F major: Learned 'Canon in D' transposed to F."></div>
            <div class="key black" data-note="F#4" data-message="First jazz piece learned in F# minor - 'Autumn Leaves'."></div>
            <div class="key white" data-note="G4" data-message="G major: Played 'Yesterday' by The Beatles for talent show."></div>
            <div class="key black" data-note="G#4" data-message="G# minor: The haunting key of Rachmaninoff's 'Prelude'."></div>
            <div class="key white" data-note="A4" data-message="A minor: My go-to key for emotional pieces."></div>
            <div class="key black" data-note="A#4" data-message="A# minor: Learned this for my first blues improvisation."></div>
            <div class="key white" data-note="B4" data-message="B major: Composed my first duet in this key."></div>
            <div class="key white" data-note="C5" data-message="High C: Where my musical journey continues to grow!"></div>
            <div class="key black" data-note="C#5" data-message="C# minor: The epic key of Beethoven's 'Moonlight Sonata'."></div>
            <div class="key white" data-note="D5" data-message="D major: Performed my first recital piece in this key."></div>
            <div class="key black" data-note="D#5" data-message="D# major: Mastered this for 'River Flows in You'."></div>
            <div class="key white" data-note="E5" data-message="E major: Mastered this key for my grade 3 exam."></div>
            <div class="key white" data-note="F5" data-message="F minor: Learned my first Chopin waltz here."></div>
            <div class="key black" data-note="F#5" data-message="F# major: The triumphant key in my graduation performance."></div>
            <div class="key white" data-note="G5" data-message="G minor: The dramatic key of 'Für Elise'."></div>
            <div class="key black" data-note="G#5" data-message="G# major: Finally understood circle of fifths with this key!"></div>
            <div class="key white" data-note="A5" data-message="A major: The bright key of 'Clair de Lune' arrangement."></div>
            <div class="key black" data-note="A#5" data-message="A# major: The key signature that finally made sense."></div>
            <div class="key white" data-note="B5" data-message="B minor: Challenged myself with Bach's inventions."></div>
            <div class="key white" data-note="C6" data-message="My highest milestone yet! Looking forward to new challenges."></div>
        </div>
    </div>

    <!--Instructions-->
    <div class="instructions">
        <p><i class="fas fa-mouse-pointer"></i>Click any key to see my musical milestone for that note</p>
        <p><i class="fas fa-music"></i>Each note represents a special memory in my musical journey</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
